<div class="social-counter-outer container-full">
  <div class="social-counter-headline">
    Stats and Social Counter
  </div>
<div class="social-counter-list">
  <div class="social-counter" style="box-shadow: rgba(240, 46, 170, 0.4) -5px 5px, rgba(240, 46, 170, 0.3) -10px 10px, rgba(240, 46, 170, 0.2) -15px 15px, rgba(240, 46, 170, 0.1) -20px 20px, rgba(240, 46, 170, 0.05) -25px 25px;transform: rotateX(-35deg) rotateY(5deg) ">
    <app-generic-counter [count_title]="'YouTube subs'" [count]="7100">
    </app-generic-counter>
  </div>
  <div class="social-counter" style="transform: ">
    <app-generic-counter [count_title]="'Twitch follower'" [count]="1337">
    </app-generic-counter>
  </div>
  <div class="social-counter" style="box-shadow: rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px; transform: rotateX(35deg) rotateY(5deg) ">
    <app-generic-counter [count_title]="'Peak MMR'" [count]="1337">
    </app-generic-counter>
  </div>
</div>
</div>
